<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Detection System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --safe-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
            color: #333;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #floodMap {
            height: 400px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .sensor-readings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .sensor-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .alert-banner {
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
            margin: 20px 0;
        }

        .safe { background: var(--safe-color); }
        .warning { background: var(--warning-color); }
        .danger { background: var(--danger-color); }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Flood Detection System ðŸŒŠ</h1>
        
        <div class="card">
            <h2><i class="fas fa-map-marked-alt"></i> Flood Risk Map</h2>
            <div id="floodMap"></div>
        </div>

        <div class="sensor-readings">
            <div class="sensor-item">
                <h3><i class="fas fa-water"></i> Water Level</h3>
                <div id="waterLevel" class="value">-- cm</div>
            </div>
            <div class="sensor-item">
                <h3><i class="fas fa-cloud-rain"></i> Rainfall</h3>
                <div id="rainfall" class="value">-- mm/h</div>
            </div>
            <div class="sensor-item">
                <h3><i class="fas fa-seedling"></i> Soil Moisture</h3>
                <div id="soilMoisture" class="value">-- %</div>
            </div>
        </div>

        <div id="alertBanner" class="alert-banner">
            System Status: Initializing...
        </div>

        <div class="card">
            <h2><i class="fas fa-chart-line"></i> Water Level History</h2>
            <canvas id="historyChart"></canvas>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { getRealTimeFloodData, getHistoricalData, GeoPoint } from './firebase.js';

        // Initialize map
        const map = L.map('floodMap').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker;

        // Initialize chart
        const ctx = document.getElementById('historyChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Water Level (cm)',
                    data: [],
                    borderColor: '#2196F3',
                    tension: 0.4
                }]
            }
        });

        // Real-time data listener
        getRealTimeFloodData((data) => {
            // Update map
            if(data.location instanceof GeoPoint) {
                const latLng = [data.location.latitude, data.location.longitude];
                if(marker) map.removeLayer(marker);
                marker = L.marker(latLng).addTo(map);
                map.setView(latLng, 13);
            }

            // Update sensor values
            document.getElementById('waterLevel').textContent = `${data.waterLevel} cm`;
            document.getElementById('rainfall').textContent = `${data.rainfall} mm/h`;
            document.getElementById('soilMoisture').textContent = `${data.soilMoisture}%`;

            // Update alert status
            const alertBanner = document.getElementById('alertBanner');
            alertBanner.className = `alert-banner ${data.alertStatus}`;
            alertBanner.innerHTML = `SYSTEM ALERT: ${data.alertStatus.toUpperCase()} CONDITIONS - ${getAlertMessage(data.alertStatus)}`;
        });

        // Historical data loader
        getHistoricalData(7, (history) => {
            chart.data.labels = history.map(d => new Date(d.timestamp).toLocaleDateString());
            chart.data.datasets[0].data = history.map(d => d.waterLevel);
            chart.update();
        });

        function getAlertMessage(status) {
            const messages = {
                normal: "No flood risk detected",
                warning: "Potential flood risk - Monitor situation",
                critical: "Immediate action required - Flood detected!"
            };
            return messages[status] || "Unknown system status";
        }
    </script>
</body>
</html>
