<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Shuttle System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --warning-color: #FFC107;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
            color: #333;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #shuttleMap {
            height: 400px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .shuttle-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .qrcode-section {
            padding: 20px;
            text-align: center;
            border: 2px dashed #ccc;
            margin: 20px 0;
        }

        .role-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Campus Shuttle System ðŸšŒ</h1>
        
        <div class="role-controls">
            <button id="studentView" class="active">Student</button>
            <button id="driverView">Driver</button>
            <button id="adminView">Admin</button>
        </div>

        <div class="card">
            <h2><i class="fas fa-map-marked-alt"></i> Live Shuttle Tracking</h2>
            <div id="shuttleMap"></div>
        </div>

        <div class="shuttle-info">
            <div class="info-item">
                <h3><i class="fas fa-chair"></i> Available Seats</h3>
                <div id="seatAvailability" class="value">--</div>
            </div>
            <div class="info-item">
                <h3><i class="fas fa-clock"></i> Next Stop</h3>
                <div id="nextStop" class="value">--</div>
            </div>
            <div class="info-item">
                <h3><i class="fas fa-bus"></i> Active Shuttles</h3>
                <div id="activeShuttles" class="value">--</div>
            </div>
        </div>

        <div class="qrcode-section" id="qrSection">
            <h3><i class="fas fa-qrcode"></i> Scan Attendance QR</h3>
            <video id="qrScanner" width="300" height="200"></video>
            <div id="attendanceStatus"></div>
        </div>

        <div class="card">
            <h2><i class="fas fa-chart-line"></i> Shuttle Utilization</h2>
            <canvas id="utilizationChart"></canvas>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script type="module">
        import { getRealTimeShuttleData, getShuttleHistory, updateSeatAvailability, db } from './firebase.js';

        // Initialize map with campus bounds
        const map = L.map('shuttleMap').setView([37.7749, -122.4194], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let shuttleMarkers = [];

        // Initialize utilization chart
        const ctx = document.getElementById('utilizationChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Seats Occupied',
                    data: [],
                    backgroundColor: var(--primary-color)
                }]
            }
        });

        // Real-time shuttle data listener
        getRealTimeShuttleData((shuttles) => {
            // Update map markers
            shuttleMarkers.forEach(marker => map.removeLayer(marker));
            shuttleMarkers = [];

            shuttles.forEach(shuttle => {
                const marker = L.marker([shuttle.location.latitude, shuttle.location.longitude])
                    .bindPopup(`Shuttle ${shuttle.id}<br>Seats: ${shuttle.availableSeats}`)
                    .addTo(map);
                shuttleMarkers.push(marker);
            });

            // Update shuttle info
            document.getElementById('activeShuttles').textContent = shuttles.length;
        });

        // QR Code Scanner
        const video = document.getElementById('qrScanner');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(scanQR);
            });

        function scanQR() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const code = jsQR(canvas.getImageData(0, 0, canvas.width, canvas.height).data,
                      canvas.width, canvas.height);
            
            if(code) {
                document.getElementById('attendanceStatus').textContent = `Attendance marked for ${code.data}`;
            }
            requestAnimationFrame(scanQR);
        }

        // Role-based view handling
        document.querySelectorAll('.role-controls button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.active').classList.remove('active');
                button.classList.add('active');
                // Add role-based UI changes here
            });
        });
    </script>
</body>
</html>
